doc:
  meta:
    title: "Docx Stylekit Default"
    lang: "zh-CN"
    version: "1.0.0"
    createdAt: "2024-05-25T00:00:00Z"
  styleCatalog:
    paragraph:
      - Normal
      - Heading 1
      - Heading 2
      - Heading 3
      - Heading 4
      - Heading 5
      - Heading 6
      - Heading 7
      - Heading 8
      - Heading 9
      - TableBase
      - TableCell
      - TableHeaderCell
      - PageNumber
      - ImageParagraph
    character:
      - Default Paragraph Font
      - Heading 1 Char
      - Heading 2 Char
      - Heading 3 Char
      - Heading 4 Char
      - Heading 5 Char
      - Heading 6 Char
      - Heading 7 Char
      - Heading 8 Char
      - Heading 9 Char
    table:
      - Normal Table
      - InfoTable
  stylesInline:
    # 段落样式（复刻 sampleObserved 的核心设置）
    Normal:  # 正文字体与段落默认设置
      type: paragraph
      $override: true
      font:
        eastAsia: FangSong_GB2312  # 中文字体
        ascii: Times New Roman     # 西文字体
        sizePt: 16                 # 字号（磅）
        color: "#000000"           # 字体颜色
      paragraph:
        align: both                # 段落对齐方式
        lineExactPt: 28            # 行距（固定值）
        spaceBeforePt: 0           # 段前磅值
        spaceAfterPt: 0            # 段后磅值
        firstLineChars: 2          # 首行缩进（字符）
        leftIndentCm: 0            # 左缩进（厘米）
        rightIndentCm: 0           # 右缩进（厘米）
    Heading 1:  # 一级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 黑体             # 中文字体
        ascii: Times New Roman     # 统一西文字体
        bold: false
        italic: false
        color: "#000000"           # 黑色
        sizePt: 16                 # 三号（16pt）
      paragraph:
        align: left                # 左对齐
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2          # 首行缩进两字符
        outlineLevel: 0            # 大纲级别
        keepNext: true             # 与下一段同页
    Heading 2:  # 二级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 楷体_GB2312      # 中文字体
        ascii: Times New Roman     # 西文字体
        bold: false
        italic: false
        color: "#000000"           # 黑色
        sizePt: 16                 # 三号（16pt）
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2          # 首行缩进两字符
        outlineLevel: 1
        keepNext: true
    Heading 3:  # 三级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312      # 中文字体
        ascii: Times New Roman     # 西文字体
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 2
        keepNext: true
    Heading 4:  # 四级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 3
        keepNext: true
    Heading 5:  # 五级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 4
        keepNext: true
    Heading 6:  # 六级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 5
        keepNext: true
    Heading 7:  # 七级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 6
        keepNext: true
    Heading 8:  # 八级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 7
        keepNext: true
    Heading 9:  # 九级标题
      type: paragraph
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        bold: false
        italic: false
        color: "#000000"
        sizePt: 16
      paragraph:
        align: left
        lineExactPt: 28
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 2
        outlineLevel: 8
        keepNext: true

    # 表格段落样式
    TableBase:  # 表格正文段落
      type: paragraph
      basedOn: Normal
      font:
        eastAsia: 宋体            # 中文字体
        ascii: Times New Roman    # 西文字体
        sizePt: 12                # 小四（12pt）
        color: "#000000"
      paragraph:
        align: center
        lineSpacingMultiple: 1.0
        spaceBeforePt: 0
        spaceAfterPt: 0
        leftIndentCm: 0
        rightIndentCm: 0
        firstLineChars: 0
    ImageParagraph:  # 图片段落：单倍行距、居中、零缩进
      type: paragraph
      $override: true
      font:
        eastAsia: FangSong_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
        bold: false
        italic: false
      paragraph:
        align: center
        lineSpacingMultiple: 1.0
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 0
        leftIndentCm: 0
        rightIndentCm: 0
    TableCell:  # 表格普通单元格段落
      type: paragraph
      basedOn: TableBase
      font:
        eastAsia: 宋体
        ascii: Times New Roman
        sizePt: 12
        color: "#000000"
      paragraph:
        align: center
        lineSpacingMultiple: 1.0
        spaceBeforePt: 0
        spaceAfterPt: 0
        leftIndentCm: 0
        rightIndentCm: 0
        firstLineChars: 0
    TableHeaderCell:
      type: paragraph
      basedOn: TableBase
      font:
        eastAsia: 宋体
        ascii: Times New Roman
        sizePt: 12
        color: "#000000"
      paragraph:
        align: center
        lineSpacingMultiple: 1.0
        spaceBeforePt: 0
        spaceAfterPt: 0
        leftIndentCm: 0
        rightIndentCm: 0
        firstLineChars: 0
    PageNumber:  # 页码段落样式
      type: paragraph
      basedOn: Normal
      $override: true
      font:
        eastAsia: Times New Roman
        ascii: Times New Roman
        sizePt: 14  # 四号
        color: "#000000"
        bold: false
        italic: false
      paragraph:
        align: center
        lineSpacingMultiple: 1.0
        spaceBeforePt: 0
        spaceAfterPt: 0
        firstLineChars: 0
        leftIndentCm: 0
        rightIndentCm: 0

    # 字符样式（摘自 sampleObserved）
    "Heading 1 Char":
      type: character
      $override: true
      font:
        eastAsia: 黑体
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 2 Char":
      type: character
      $override: true
      font:
        eastAsia: 楷体_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 3 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 4 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 5 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 6 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 7 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 8 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"
    "Heading 9 Char":
      type: character
      $override: true
      font:
        eastAsia: 仿宋_GB2312
        ascii: Times New Roman
        sizePt: 16
        color: "#000000"

    InfoTable:
      type: table
      basedOn: Normal Table

  pageSetup:
    paper: A4
    orientation: portrait
    marginsCm:
      top: 2.5
      bottom: 2.5
      left: 3.0
      right: 2.0
      header: 1.5
      footer: 1.5
    titleFirstPageDifferent: true
    evenOddDifferent: false
    pageNumbering:
      position: footer
      startAt: 1
      format: decimal

  numbering:
    bindHeadings: true
    preset: multilevel-outline
    levels:
      "1": { styleRef: "Heading 1" }
      "2": { styleRef: "Heading 2" }
      "3": { styleRef: "Heading 3" }
      "4": { styleRef: "Heading 4" }
      "5": { styleRef: "Heading 5" }
      "6": { styleRef: "Heading 6" }

  headersFooters:
    header:
      - type: text
        styleRef: Normal
        align: center
        text: "Docx Stylekit"
    footer:
      - type: pageNumber
        styleRef: PageNumber
        align: center
        pattern: PAGE

  renderDefaults:
    table:
      styleRef: InfoTable
      format:
        header:
          fill: "#DCE6F1"
          color: "#000000"
          bold: true
          verticalAlign: center
          border:
            bottom:
              style: single
              color: "#9BAED9"
              size: 6
        alternate:
          fill: "#F4F7FC"
          verticalAlign: center
        cell:
          verticalAlign: center
        tableBorder:
          top: { style: single, color: "#305496", size: 6 }
          bottom: { style: single, color: "#305496", size: 6 }
          left: { style: single, color: "#305496", size: 6 }
          right: { style: single, color: "#305496", size: 6 }
          insideH: { style: single, color: "#9BAED9", size: 4 }
          insideV: { style: single, color: "#9BAED9", size: 4 }
